<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music by ENDR</title>
    <style>
        /* CSS for music player layout */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0c1e52, #a87eb3); /* Gradient from dark blue to light purple */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .youtube-player {
            width: 100%; /* Set width to fill the container */
            max-width: 800px; /* Limit maximum width */
            height: 400px; /* Set a fixed height */
        }
    </style>
</head>
<body>
    <h1>Music by ENDR</h1>

    <!-- Button container for navigation -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='new.html'">New</button>
        <button class="button" onclick="window.location.href='art.html'">Art</button>
        <button class="button" onclick="window.location.href='music.html'">Music</button>
        <button class="button" onclick="window.location.href='crafts.html'">Crafts</button>
    </div>

    <!-- Link to the YouTube playlist -->
    <p>Check out our latest music on <a href="https://youtube.com/playlist?list=PLdhfBqNVeBmOewAEuCdMKP6E_jUX5B7Fx&si=8JvcApgue_F3A4nI" target="_blank">YouTube Playlist</a></p>

    <!-- List of songs with controls -->
    <div id="songs">
        <div class="song">
            <!-- Embedded YouTube playlist -->
            <iframe class="youtube-player" src="https://www.youtube.com/embed/videoseries?list=PLdhfBqNVeBmOewAEuCdMKP6E_jUX5B7Fx" frameborder="0" allowfullscreen></iframe>
            <div class="controls">
                <!-- Buttons for play and stop (optional) -->
                <!-- Add your play and stop buttons here if needed -->
            </div>
        </div>
    </div>

    <!-- JavaScript for play and stop buttons (if needed) -->
    <!-- Add your JavaScript code here if you have play and stop buttons -->
</body>
</html>
