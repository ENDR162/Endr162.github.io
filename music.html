<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music by ENDR</title>
    <style>
        /* CSS for music player layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .song {
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Music by ENDR</h1>

    <!-- List of songs with controls -->
    <div id="songs">
        <div class="song">
            <audio src="https://github.com/ENDR162/Endr162.github.io/raw/d9724c9d4e15672451b27c88274769025354e694/Music/Good%20vibes.m4a" controls preload="none"></audio>
            <div class="controls">
                <button class="button play">Play</button>
                <button class="button stop">Stop</button>
            </div>
        </div>
    </div>

    <!-- Button container for navigation -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='new.html'">New</button>
        <button class="button" onclick="window.location.href='art.html'">Art</button>
        <button class="button" onclick="window.location.href='music.html'">Music</button>
        <button class="button" onclick="window.location.href='crafts.html'">Crafts</button>
    </div>

    <!-- JavaScript for play and stop buttons -->
    <script>
        const playButtons = document.querySelectorAll('.play');
        playButtons.forEach(button => {
            button.addEventListener('click', () => {
                const audio = button.parentElement.previousElementSibling;
                audio.play();
            });
        });

        const stopButtons = document.querySelectorAll('.stop');
        stopButtons.forEach(button => {
            button.addEventListener('click', () => {
                const audio = button.parentElement.previousElementSibling;
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
</body>
</html>
