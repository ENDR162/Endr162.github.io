<!DOCTYPE html>
<html>
<head>
    <title>Art Gallery</title>
    <meta name="description" content="Gallery of Art">
    <meta name="keywords" content="art gallery">
    <style>
        /* CSS for gallery layout and gradient background */
        body {
            background: linear-gradient(to bottom right, #0c1e52, #a87eb3); /* Gradient from dark blue to light purple */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-attachment: fixed; /* Background stays in place when scrolling */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid layout */
            grid-gap: 10px;
            padding: 20px;
            margin-top: 80px; /* Adjust top margin to prevent overlap with h1 */
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Add some space at the top */
        }
    </style>
</head>
<body>
    <h1>Art Gallery</h1>

    <!-- Gallery container -->
    <div class="gallery">
        <!-- Add your images here -->
        <img src="Queen_Gay 2.jpeg" alt="Image 1">
        <img src="IMG_0804.jpg" alt="Image 2">
        <img src="Amethyst_Canyon.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
