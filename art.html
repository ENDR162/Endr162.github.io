<!DOCTYPE html>
<html>
<head>
    <title>Art Gallery</title>
    <meta name="description" content="Gallery of Art">
    <meta name="keywords" content="art gallery">
    <style>
        /* CSS for gallery layout and gradient background */
        body {
            background: linear-gradient(to bottom right, #0c1e52, #a87eb3); /* Gradient from dark blue to light purple */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-attachment: fixed; /* Background stays in place when scrolling */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid layout */
            grid-gap: 10px;
            padding: 20px;
            margin-top: 80px; /* Adjust top margin to prevent overlap with h1 */
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Add some space at the top */
        }
    </style>
</head>
<body>
    <h1>Art Gallery</h1>

    <!-- Gallery container -->
    <div class="gallery" id="gallery">
        <!-- Images will be dynamically loaded here -->
    </div>

    <script>
        // Array of image file names
        var imageFiles = [
            "IMG_0269.jpeg",
            "IMG_0270.jpeg",
            "IMG_0271.jpeg",
            "IMG_0272.jpeg",
            "IMG_0273.jpeg",
            "IMG_0274.jpeg",
            "IMG_0275.jpeg",
            "IMG_0276.jpeg",
            "IMG_0277.jpeg",
            "IMG_0804.jpg",
            "IMG_7966.jpeg",
            "IMG_7967.jpeg",
            "QueenGay.jpeg",
            "Queen_Gay 2.jpeg"
        ];

        // Sort images by most recent file date
        imageFiles.sort(function(a, b) {
            return new Date(b.split("2 weeks ago")[1]) - new Date(a.split("2 weeks ago")[1]);
        });

        // Load images into the gallery
        var gallery = document.getElementById("gallery");
        imageFiles.forEach(function(fileName) {
            var img = document.createElement("img");
            img.src = fileName;
            img.alt = "Image";
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
