<!DOCTYPE html>
<html>
<head>
    <title>Random Stuff by ENDR</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <style>
        /* CSS for setting background image and making it fixed */
        body {
            background-image: url('Amethyst_Canyon.jpg'); /* Replace 'Amethyst_Canyon.jpg' with the filename of your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensures full screen height */
            color: black; /* Text color */
            font-family: Arial, sans-serif; /* Font family */
            text-align: center; /* Center text horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .button-container {
            margin-top: 20px; /* Add some space between buttons and text */
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff; /* Blue color for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <!-- Audio element for playing the song on loop -->
    <audio autoplay loop>
        <source src="Good vibes.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <h1>Random Stuff by ENDR</h1>

    <!-- Button container -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='new.html'">New</button>
        <button class="button" onclick="window.location.href='art.html'">Art</button>
        <button class="button" onclick="window.location.href='music.html'">Music</button>
        <button class="button" onclick="window.location.href='crafts.html'">Crafts</button>
    </div>
</body>
</html>
